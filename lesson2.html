<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
        //Задание 1
        /* 
        Объявляются переменные, a и b присваивается значения 1, c и d - undefined.
        С помощью префиксной формы инкремента переменная a сначала увеличивается на единицу.
        Переменная c и a становятся равным 2-м. Соответственно, alert показывает значение переменной c, равное 2-м.
        */
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c);

        /*
        С помощью постфиксной формы инкремента переменная b сначала возвращает ее значение.
        То есть, переменная d становится равной 1. После этого переменная b увеличивается на единицу.
        b становится равна 2-м. alert выводит значение переменной d = 1.
        */
        d = b++;
        alert(d);

        /*
        С помощью префиксной формы инкремента переменная a сначала увеличивается на 1.
        a становится равна 3. Далее происходит сложение. Сумма равна 5. 
        alert выводит 5, переменная c = 5.
        */
        c = 2 + ++a;
        alert(c);

        /*
        С помощью постфиксной формы инкремента переменная b сначала возвращает свое значение 2.
        Далее происходит сложение. Сумма равна 4. Переменная d = 4. 
        А переменная b увеличивается на единицу и становится равной 3. 
        alert выводит значение переменной d (4).
        */
        d = 2 + b++;
        alert(d);

        /*
        alert выводит последние значения переменных a и b. 
        Они равны из комментариев выше 3-м.
        */
        alert(a);
        alert(b);
    </script>
</body>
</html>
